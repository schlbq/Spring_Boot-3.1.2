<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8"/>
  <title>Информация о пользователе</title>
</head>
<body>
<div class="container">


  <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
       id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <!-- <h5 class="modal-title">Modal title</h5> -->
          <h2 class="fw-bold mb-0">Личные данные</h2>
          <!--                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>

        <div class="modal-body p-5 pt-0">
          <form action="#" th:action="@{/saveUser}" th:object="${user}"
                method="post" class="">

            <div hidden class="readonly form-floating mb-3">
              <input type="text" th:field="*{id}" class="form-control rounded-4" id="id" placeholder="id">
              <label for="id">Id</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" th:field="*{name}" class="form-control rounded-4" id="name"
                     placeholder="Ivan">
              <label for="name">Имя</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" th:field="*{lastName}" class="form-control rounded-4" id="lastName"
                     placeholder="Ivanov">
              <label for="lastName">Фамилия</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" th:field="*{age}" class="form-control rounded-4" id="age"
                     placeholder="Age">
              <label for="age">Возраст</label>
            </div>

            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Сохранить!</button>
            <button onclick="window.location.href='/'" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
                    type="button">Отмена
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
